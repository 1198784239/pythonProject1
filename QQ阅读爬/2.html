rId:x,oversea:a,detailScore:b,liteScore:b,scoreNumText:b},{bid:14103513,title:"凤戏凰：碧落",cover:c,intro:"据说，天楚国的战神慕容子冉恋上了一个女土匪，碎了天楚国少女一地的芳心。\r\n据说，天楚国的太子慕容子冉要为爱私奔，碎了满朝文武一地的忠心。\r\n据说，天楚国的武帝慕容子冉不爱后宫，却和一个将军暧昧不清，碎了天楚国百姓一地伤心。呸呸！谁造的谣言，侮辱咱天楚国的皇帝。\r\n\r\n她暗恋了他七年，却在她就要表白的前一天穿越了。\r\n然而穿越后暗恋了七年的白马王子变成了傻子。\r\n傻子就傻子吧，是那个人就好，总有一天会把他治好。\r\n\r\n可是有一天变傻子又成了太子，\r\n那太子，却是红颜无数。\r\n再次相见，却是昔日信誓旦旦之人正醉卧美人怀。\r\n\r\n后来，他们差点儿就要成亲了。\r\n他一巴掌狠狠的甩在她脸上：“秦碧落，我从未见过像你这般恶心的女人！我差点为你舍弃江山，而你喜欢我只不过是因为我和那个人长了一张一模一样的脸！”\r\n\r\n再后来，她用剑指着他的胸口，“慕容子冉，我曾经那样卑微的小心翼翼的爱你，是你不要，那么这次，是我不要你了！”\r\n\r\n再再后来，他说：“如此良辰美景，朕当与爱卿秉烛夜谈国家大事。”\r\n他连忙下拜道：“已经深夜至此，想必家中妻儿已经等急，望陛下容臣尽早回去。”\r\n\r\n嘻嘻，如果这篇文文看完了，小雪推荐一下小雪的另一篇文文哦：\r\n《皇帝才子华丽丽》http：\u002F\u002Fnovel.hongxiu.com\u002Fa\u002F517503\u002F\r\n亲，别错过哦~~~",author:"兰晓雪",authorId:"803025067723",centerAuthorId:"5457922103296101",publishtime:"2012-07-20 22:06:57",newChapterSeq:y,lastChapterName:"第32章 沈府",form:a,finished:a,categories:[{id:j,name:d,shortName:d},{id:f,name:e,shortName:k},{id:h,name:g,shortName:l}],totalWords:34238,free:i,scoreOptional:c,statParams:c,checklevel:s,tags:b,lastChapterId:y,oversea:a,detailScore:b,liteScore:b,scoreNumText:b},{bid:37845,title:"太子，你给我滚回咱家的窝",cover:c,intro:"一次黑心团伙的刺杀，使得一个千金大小姐穿越沦为平民百姓，但是不知道是她天生福像，还是运气好吧，碰上了好心的并且和皇家有点关系的黄清远。就这样的连环关系，使的她再度轮为皇家义女，而且还遭义母赐婚给一个有点冷冰冰的皇子，面对这一连串的好事，渲骁骁用小沈阳的语气发出感叹吖“莫非古代人都喜欢现代潮人”敬请期待搞怪小魔女玩转古代吧...",author:"安然的、微笑",authorId:"920134559",centerAuthorId:"3004537101467901",publishtime:"2013-06-14 05:20:30",newChapterSeq:z,lastChapterName:"第52章 真是个笨女人",form:a,finished:a,categories:[{id:j,name:d,shortName:d},{id:f,name:e,shortName:k},{id:h,name:g,shortName:l}],totalWords:53353,free:a,scoreOptional:c,statParams:c,checklevel:p,tags:b,lastChapterId:z,oversea:a,detailScore:b,liteScore:b,scoreNumText:b},{bid:22633998,title:"宠狐成后：暴君你给我等着",cover:c,intro:"（1v1宠文）一朝穿越成了一只狐狸？\n此后，传闻暴君独裁专制，不近女色。传闻暴君喜怒无常，杀伐成瘾。再传闻，暴君身边有只狐狸，且对这只狐狸宠爱有加？！\n“陛下，娘娘打了湘妃！” \n某男清冽开口：“请最好的太医去。”\n下属一脸恭敬：“属下这就给湘妃请太医。”\n某男冷哼：“朕让你看看皇后手有没有痛着。”\n下属满头问号：…… \n人前他宠她入骨，依她所愿所想。但不想人后……\n
